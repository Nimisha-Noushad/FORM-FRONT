<div class="container ">
    <div class="row">
        <form  class=" card card-body border" [formGroup]="exform">
            <div class="col-md-6 offset md-3">
                <h2 class="text-center text-dark mt-5">REGISTER</h2>
            </div>
            <div class="text-center">
                <img src="https://www.kindpng.com/picc/m/235-2350682_new-svg-image-small-user-login-icon-hd.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px" alt="profile">
              </div>
            
            <div class="mb-3">
                
                <input formControlName="name" type="text" class="form-control" placeholder="Full Name">
                <small *ngIf="exform.get('name').invalid && exform.get ('name').touched" class="text-danger" >invalid full name</small> 
            </div>
            <br>
            <div class="text-center">
                
                <input formControlName="email" type="text" class="form-control" placeholder="Email" >
                <small *ngIf="exform.get('email').invalid && exform.get ('email').touched" class="text-danger">invalid email </small>
            </div>
            <br>
            <div class="text-center">
                
                <input formControlName="phone" type="text" class="form-control" placeholder="Phone Number" >
            <div>
                <small *ngIf="exform.get('phone').invalid && exform.get ('phone').touched" class="text-danger">invalid phone number</small>
            </div>
            <br>
            <div class="text-center">  
                <input formControlName="password" type="password"class="form-control" placeholder="Password">
        
            </div>
        
        <small *ngIf="exform.get('password').invalid && exform.get ('password').touched" class="text-danger">invalid password *At least 8 characters in length*Lowercase letters
            *Uppercase letters
            *Numbers
            *Special characters</small>
    
        </div>
            <br>
            <br>
            
                
                <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn  px-5 mb-5 w-100" style="background-color: black;color: aliceblue;">Register</button>
                <br>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have an account?
                    <a routerLink="login" class="text-dark fw-bold"> Login
                     </a>
                 </div>
        </form>
        
    </div>
  </div>
